<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Air Menus-Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet"> -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome-all.min.css">
    <!-- Template Main CSS File -->

</head>

<body>

    <section class="login-page">
        <div class="container">
            <div class="text-center">
                <img class="img-fluid" src="assets/img/AirMenusLogo.png" width="15%" />
                <div class="section-header1 text-center ">
                    <p>Partner <span class="orng-txt">Dashboard</span></p>
                </div>
            </div>

            <div class="row align-items-center justify-content-center mt-5 mb-5">
                <div class="col-md-6">
                    <div class="card mt-3 p-4">
                        <p class="form-heading m-auto">SIGN IN</p>
                        <form id="login-page">
                            <div class="form-group">
                                <label for="Pid">Partner ID</label>
                                <input type="text" class="form-control" id="Pid" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control" id="pass" required>
                            </div>
                            <button class="btn btn-block sign-btn mt-4 mb-2">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- Vendor JS Files -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>

    <!-- <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script> -->
