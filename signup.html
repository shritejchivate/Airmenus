    <section class="signup-page">

        <div class="container">

            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <p class="form-heading">Hi, there!<br>Let's create <span>your menu.</span></p>
                    <p class="form-info mb-3">Get started in just a few minutes.</p>

                    <form action="#" id="signup-form" name="registration">
                        <div class="form-group mt-4">
                            <input type="text" name="brname" class="form-control brandN" placeholder="Your Brand Name*">
                        </div>

                        <div class="form-group mt-4">
                            <input type="text" name="phone" placeholder="Phone number*" class="form-control tel" />
                        </div>

                        <div class="form-group mt-4">
                            <input type="email" name="email" class="form-control email-box"
                                placeholder="Email address*">
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-proceed">Create Your Menu <i
                                    class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row align-items-center justify-content-center">
                <div class="col-sm-2 demoSchedue">
                    <p class="form-info mb-2">Still not sure?</p>
                    <button class="btn schedule-demo">Schedule a Demo</button>
                </div>
